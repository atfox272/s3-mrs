<div class="room-info-container">
    <h2>Thông tin phòng</h2>
    <div class="room-campus-controls">
        <input type="text" id="search" placeholder="Tìm phòng..." />
        <button id="cs1-btn" class="cs-btn active">CS1</button>
        <button id="cs2-btn" class="cs-btn">CS2</button>
    </div>
    
    <button id="advanced-reservation-btn" class="advanced-reservation-btn">Tìm kiếm phòng nâng cao</button>
    <table class="room-table">
        <thead>
            <tr>
                <th>Cơ sở</th>
                <th>Tòa</th>
                <th>Tầng</th>
                <th>Phòng</th>
                <th>Sức chứa</th>
                <th>Thiết bị</th>
                <th>Trạng thái</th>
                <th>Thời gian</th>
                <th>Đặt phòng</th>
            </tr>
        </thead>
        <tbody id="room-list">
            <!-- Room rows will be dynamically inserted here -->
        </tbody>
    </table>
</div>
