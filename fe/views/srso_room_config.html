<!-- srso_room_config.html -->
<div id="srso-room-config-view" class="srso-room-config-container">
    <h2>Cấu hình phòng</h2>
    <div class="room-campus-controls">
        <input type="text" id="srso-search-room" class="room-id-search" placeholder="Tìm kiếm theo cú pháp sau: tòa-số phòng (Ví dụ: H6-608, ...)" />
        <button id="srso-campus-1-btn" class="srso-campus-btn active">Cơ sở 1</button>
        <button id="srso-campus-2-btn" class="srso-campus-btn">Cơ sở 2</button>
    </div>
    <div class="srso-room-config-buttons">
        <button id="srso-add-room-btn" class="srso-config-btn">Thêm phòng</button>
    </div>
    <table id="srso-room-table" class="room-table">
        <thead>
            <tr>
                <th>Cơ sở</th>
                <th>Tòa</th>
                <th>Tầng</th>
                <th>Phòng</th>
                <th>Sức chứa</th>
                <th>Thiết bị</th>
                <th>Trạng thái</th>
                <th>Camera</th>
            </tr>
        </thead>
        <tbody id="srso-room-list">
            <!-- Room rows will be dynamically inserted here -->
        </tbody>
    </table>
</div>

<div id="srso-room-config-add-modal" class="srso-room-config-modal" style="display: none;">
    <div class="srso-room-config-modal-content">
        <div class="srso-room-config-modal-header">
            <h2>Thêm phòng</h2>
            <!-- <button class="srso-room-config-close-btn" onclick="closeAddRoomModal()">✖</button> -->
        </div>
        <form id="srso-room-config-add-form">
            <label for="srso-room-config-campus-select">Cơ sở:</label>
            <select id="srso-room-config-campus-select"></select>

            <label for="srso-room-config-building-input">Tòa:</label>
            <input type="text" id="srso-room-config-building-input" placeholder="Vd: C6, H3" />

            <label for="srso-room-config-floor-input">Tầng:</label>
            <input type="text" id="srso-room-config-floor-input" placeholder="Vd: 1, 2, 6" />

            <label for="srso-room-config-room-input">Số phòng:</label>
            <input type="text" id="srso-room-config-room-input" placeholder="Vd: 101, 102" />

            <label for="srso-room-config-capacity-input">Sức chứa:</label>
            <input type="text" id="srso-room-config-capacity-input" placeholder="Vd: 3, 5" />

            <label>Thiết bị trong phòng:</label>
            <div id="srso-room-config-equipment">
                <!-- <label><input type="checkbox" value="projector"> Máy chiếu</label>
                <label><input type="checkbox" value="ac"> Máy lạnh</label>
                <label><input type="checkbox" value="large-board"> Bảng lớn</label>
                <label><input type="checkbox" value="meeting-equipment"> Thiết bị họp</label>
                <label><input type="checkbox" value="interactive-screen"> Màn hình tương tác</label> -->
            </div>

            <div class="button-container">
                <button type="button" class="srso-room-config-add-modal-btn" id="srso-room-config-add-confirm-btn">Xác nhận</button>
                <button type="button" class="srso-room-config-add-modal-btn" id="srso-room-config-add-cancel-btn">Hủy</button>
            </div>
        </form>
    </div>
</div>

<div id="srso-room-edit-modal" class="srso-room-config-modal" style="display: none;">
    <div class="srso-room-config-modal-content">
        <div class="srso-room-config-modal-header">
            <h2>Chỉnh sửa phòng</h2>
            <button class="srso-room-config-close-btn" id="srso-room-edit-close-btn">✖</button>
        </div>
        <form id="srso-room-edit-form">
            <label for="edit-campus">Cơ sở:</label>
            <input type="text" id="edit-campus" />

            <label for="edit-building">Tòa:</label>
            <input type="text" id="edit-building" />

            <label for="edit-floor">Tầng:</label>
            <input type="text" id="edit-floor" />

            <label for="edit-room">Số phòng:</label>
            <input type="text" id="edit-room" />

            <label for="edit-capacity">Sức chứa:</label>
            <input type="text" id="edit-capacity" />

            <label>Thiết bị trong phòng:</label>
            <div id="edit-equipment">
                <!-- Equipment checkboxes will be populated here -->
            </div>

            <div class="button-container">
                <button type="button" id="update-room-btn">Cập nhật</button>
                <button type="button" id="delete-room-btn">Xóa phòng</button>
            </div>
        </form>
    </div>
</div>
